<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <link rel="stylesheet" href="/AddressBookApp/css/addressBook.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <script defer src="/AddressBookApp/js/addressBook.js"></script>
    <script defer src="/AddressBookApp/js/addressBookForm.js"></script>

<body>
     <!-- UC-1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="/AddressBookApp/assets/LOGO.jpg" alt="Address Book" width="43.48" height="43.48">
      <div>
        <span class="address-text">ADDRESS</span><br>
        <span class="address-text address-book">BOOK</span>
      </div>
    </div>
   </header>
    <!-- UC-2 -->
    <div class="form-content" id="formId">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <div class="form-head">
                <span class="master">Person Address Form</span>
                <div>
                  <span class="form-cross">X</span>
                </div>
              </div>
              <div class="column-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" name="name" id="name"
                  placeholder="Your Name { Eg: Amit Kumar }" required>
                <error-output class="text-error" for="text"></error-output>
              </div>
              <div class="column-content">
                <label class="label text" for="phonenumber">Phone Number</label>
                <input class="input" type="number" name="phonenumber" id="phonenumber"
                  placeholder="Phone No." required>
                  <error-output class="phone-error" for="number"></error-output>
              </div>
              <div class="column-content ">
                <label class="label text" for="address">Address</label>
                <input class="input column-address" type="text" name="address" id="address"
                  placeholder="Address" required>
                  <error-output class="address-error" for="text"></error-output>

              </div>
              <div class="column-content row-content">
                <div class="city-content">
